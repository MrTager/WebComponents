<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="position: relative;width: 500px;height: 500px;">
        <canvas id="canvas" width="500" height="500" style="background-color: #ddd;">
    </div>
    <div style="position: relative; top: 30px;">
        <button id="reset">重写</button>
        <button>上一步</button>
        <button>确认</button>
    </div>

</body>
<script>
    window.onload = function () {
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let isTouching = false;
        let lastX = 0;
        let lastY = 0;
        function drawLine(x, y) {
            if (isTouching) {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
                lastX = x;
                lastY = y;
            }
        }
        canvas.addEventListener("mousedown", function (e) {
            isTouching = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        });
        canvas.addEventListener("mouseup", function (e) {
            isTouching = false;
        });
        canvas.addEventListener("mousemove", function (e) {
            if (isTouching) {
                drawLine(e.offsetX, e.offsetY);
            }
        });
        canvas.addEventListener("touchstart", function (e) {
            isTouching = true;
            lastX = e.touches[0].offsetX;
            lastY = e.touches[0].offsetY;
            e.preventDefault();
        });
        canvas.addEventListener("touchend", function (e) {
            isTouching = false;
        });
        canvas.addEventListener("touchmove", function (e) {
            if (isTouching) {
                drawLine(e.touches[0].offsetX, e.touches[0].offsetY);
            }
        });


        document.getElementById("reset").click(function () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

    }
</script>

</html>
